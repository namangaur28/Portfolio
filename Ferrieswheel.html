<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferris Wheel</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --accent-glow: rgba(99, 102, 241, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #1a1a2e 0%, #16213e 60%);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      background: var(--accent-gradient);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      margin: 20px 0;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: var(--shadow-md);
      z-index: 10;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), 0 0 30px var(--accent-glow);
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      flex: 1;
    }

    .wheel-container {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 55vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
    }

    .wheel {
      position: relative;
      width: 100%;
      height: 100%;
      border: 5px solid #333;
      border-radius: 50%;
      animation: wheel 10s linear infinite;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .line {
      position: absolute;
      width: 50%;
      height: 2px;
      background: #333;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    .line:nth-child(1) { transform: rotate(0deg); }
    .line:nth-child(2) { transform: rotate(60deg); }
    .line:nth-child(3) { transform: rotate(120deg); }
    .line:nth-child(4) { transform: rotate(180deg); }
    .line:nth-child(5) { transform: rotate(240deg); }
    .line:nth-child(6) { transform: rotate(300deg); }

    .cabin {
      background-color: red;
      width: 18%;
      height: 18%;
      position: absolute;
      border: 2px solid #000;
      border-radius: 15% 15% 25% 25%;
      transform-origin: 50% 0%;
      animation: cabins 10s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .cabin1 { right: -8.5%; top: 50%; }
    .cabin2 { right: 17%; top: 93.5%; }
    .cabin3 { right: 67%; top: 93.5%; }
    .cabin4 { left: -8.5%; top: 50%; }
    .cabin5 { left: 17%; top: 7%; }
    .cabin6 { right: 17%; top: 7%; }

    @keyframes wheel {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes cabins {
      0% { transform: rotate(0deg); background-color: red; }
      25% { background-color: orange; }
      50% { background-color: purple; }
      75% { background-color: orange; }
      100% { transform: rotate(-360deg); background-color: red; }
    }

    .support {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 270px solid transparent;
      border-right: 270px solid transparent;
      border-top: 200px solid #444;
      z-index: -1;
      max-width: 500px;
    }

    .support::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: -280px;
      width: 560px;
      height: 20px;
      background: #222;
      border-radius: 10px;
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #45b649, #7bd17d);
      z-index: -2;
    }

    @media (max-width: 768px) {
      .wheel-container { width: 70vw; }
      .cabin { font-size: 1em; }
    }

    @media (max-width: 480px) {
      .wheel-container { width: 85vw; }
      .cabin { font-size: 0.9em; }
      .support { border-left-width: 150px; border-right-width: 150px; border-top-width: 120px; }
      .support::after { width: 300px; left: -150px; }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">â¬… Back to Portfolio</a>

  <div class="scene">
    <div class="wheel-container">
      <div class="wheel">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>

        <div class="cabin cabin1">1</div>
        <div class="cabin cabin2">2</div>
        <div class="cabin cabin3">3</div>
        <div class="cabin cabin4">4</div>
        <div class="cabin cabin5">5</div>
        <div class="cabin cabin6">6</div>
      </div>
      <div class="support"></div>
    </div>
    <div class="grass"></div>
  </div>
</body>
</html>
